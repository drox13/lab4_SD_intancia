    <!DOCTYPE html>
    <html>

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Intancia Hora Sincronizacin Berkeley</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script src="socket.io/socket.io.js"></script>
    </head>

    <body>
        <div class="container">
            <i class="bi bi-alarm"></i>
            <h3>
                Laboratorio
                <small class="text-muted">Berkeley Algorithm</small>
            </h3>
        </div>

        <div class="container-lg">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <h3 id="current-time">00 : 00: 00</h3>
                </div>
                <div class="col-4"></div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">hh</span>
                        <input type="number" class="form-control" id="hours_input"
                            aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Please choose a valid hour.
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">mm</span>
                        <input type="number" class="form-control" id="mins_input"
                            aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Please choose a valid minutes.
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">ss</span>
                        <input type="number" min="0" max="60" class="form-control" id="secs_input"
                            aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Please choose a valid seconds.
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <button id = "submit_button" type="submit" class="btn btn-success">Set Time</button>
                </div>
            </div>
        </div>

        <div class="container">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Local Time</th>
                        <th scope="col">Adjustment</th>
                        <th scope="col">New Time</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>

        <script src='js/client.js'></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </body>

    </html>
</body>

</html>
