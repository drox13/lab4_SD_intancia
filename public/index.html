        <meta charset='utf-8'>

    <body>
        <div class="container">
            <i class="bi bi-alarm"></i>
            <h3 id="current-time">
                Laboratorio
                <small class="text-muted">Berkeley Algorithm</small>
            </h3>
        </div>

        <div class="container-lg">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <h3 id="current-time">00 : 00: 00</h3>
                </div>
                <div class="col-4"></div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">hh</span>
                        <input type="number" class="form-control" id="validationCustomUsername"
                            aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Please choose a valid hour.
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">mm</span>
                        <input type="number" class="form-control" id="validationCustomUsername"
                            aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Please choose a valid minutes.
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">ss</span>
                        <input type="number" min="0" max="60" class="form-control" id="validationCustomUsername"
                            aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Please choose a valid seconds.
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <button type="submit" class="btn btn-success">Set Time</button>
                </div>
            </div>
        </div>

        <div class="container">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Local Time</th>
                        <th scope="col">Adjustment</th>
                        <th scope="col">New Time</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
            </table>
        </div>
